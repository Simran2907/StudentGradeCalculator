<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Calculator</title>
  </head>
  <body>
    <div class="content">
     <div class="container">
         <div class="row">
             <div class="col-sm-4 c1">
                 <h2>Your percentage is</h2>
                 <h3 id="percentage"></h3>
                 <h2>Your grade is</h2>
                 <h3 id="grade"></h3>
             </div>
             <div class="col-sm-8 c2">
                 <h1>Enter your marks</h1>
                <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="math" placeholder="Math">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="physics" placeholder="Physics">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="chemistry" placeholder="Chemistry">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="english" placeholder="English">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="pedu" placeholder="Physical Education">
                    </div>
                    <button type="button" onclick="getMarks()" class="btn btn-primary">Submit</button>
 
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 c3"><h3 id="pass"></h3></div>
        </div>
     </div>
    </div> 
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="script.js"></script>
  </body>
</html>
